<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #videoElement {
            width: 100%;
            height: auto;
        }
        #captureBtn, #cancelBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        #captureBtn:hover, #cancelBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Face Detection System</h1>
        <div id="videoContainer">
            <video id="videoElement" autoplay></video>
        </div>
        <button id="captureBtn">Capture</button>
        <button id="cancelBtn">Cancel</button>
        <canvas style="display: none;" id="canvasElement"></canvas>
    </div>

    <script>
        // JavaScript for streaming video from webcam and capturing image
        const videoElement = document.getElementById('videoElement');
        const captureBtn = document.getElementById('captureBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const canvasElement = document.getElementById('canvasElement');
        const ctx = canvasElement.getContext('2d');

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                videoElement.srcObject = stream;
            })
            .catch((err) => {
                console.error('Error accessing webcam:', err);
            });

        // Capture button click event
        captureBtn.addEventListener('click', () => {
            // Draw current video frame on canvas
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            // Call your face detection function here using the captured image
            // Example: detectFaces(canvasElement.toDataURL());
            // Then update the result accordingly
            // Example: resultDiv.textContent = "Number of faces detected: " + numberOfFaces;

            // For demonstration, let's just display the captured image below the video
            const img = new Image();
            img.src = canvasElement.toDataURL();
            document.body.appendChild(img);
        });

        // Cancel button click event
        cancelBtn.addEventListener('click', () => {
            // Clear the canvas
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        });
    </script>
</body>
</html>
